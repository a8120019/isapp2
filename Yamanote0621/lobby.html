<html>

<head>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/osql.js"></script>

    <script>
        osql.requireLogin();

        $(document).ready(function () {
            getUserData();
            timer = setInterval(pageUpdate, 2000);
        });

        async function getUserData() {
            var me = await osql.getMe();
            console.log(me);
            var sql = `insert ignore into Players (id, name) values ("${me.id}", "${me.fname}");`;
            await osql.connect(sql);
        }

        async function pageUpdate() {
            var sql = `select * from Game where id=1;`;
            var objects = await osql.connect(sql);
            if (objects[0].turn == 0) {
                window.location.href = "game.html";
            }
            var sql = `select name from Game_Play inner join Players on Game_Play.playerid = Players.id where gameid=1;`;
            var objects = await osql.connect(sql);
            var html = '';
            html = html + '<table border="1">';
            html = html + "<td>" + "参加者" + "</td>";
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';

            document.getElementById('members').innerHTML = html;
        }

        async function ButtonPressed() {
            var sql = `update Game set turn = 0 where id=1;`;
            await osql.connect(sql);
            window.location.href = "game.html";
        }

    </script>
</head>

<body>
    <h1>山手線ゲーム　待機画面</h1>
    <hr>
    グループメンバーの参加を待っています...
    <p>
        <button id="start" onclick="ButtonPressed()">開始！
        </button>
    </p>
    <p>
        <span id="members">
        </span>
    </p>
</body>

</html>
